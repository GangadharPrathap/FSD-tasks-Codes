<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coding Man Illustration with Legs</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .scene {
    position: relative;
    width: 280px;
    height: 400px;
    perspective: 800px;
  }
  .desk {
    position: absolute;
    bottom: 0;
    width: 280px;
    height: 40px;
    background: linear-gradient(135deg, #785f3d, #9c7f58);
    border-radius: 8px 8px 2px 2px;
    box-shadow: inset 0 5px 10px #6a4f31;
  }
  .chair-back {
    position: absolute;
    bottom: 40px;
    left: 70px;
    width: 140px;
    height: 120px;
    background: linear-gradient(135deg, #40382f, #746353);
    border-radius: 20px 20px 6px 6px;
    box-shadow: inset 0 5px 15px #2c260e;
  }
  .man {
    position: absolute;
    bottom: 40px;
    left: 80px;
    width: 120px;
    height: 310px;
    z-index: 10;
  }
  .head {
    position: relative;
    width: 100px;
    height: 110px;
    margin: 0 auto;
    background: linear-gradient(135deg, #fcd9b2 0%, #ebbb87 100%);
    border-radius: 50% / 60%;
    box-shadow: inset 0 6px 8px #e9b87d;
    border: 2px solid #b4763b;
  }
  .hair {
    position: absolute;
    width: 100px;
    height: 60px;
    background: linear-gradient(135deg, #482d15 0%, #7a5a33 100%);
    border-radius: 60% 60% 0 0 / 100% 100% 0 0;
    top: 0;
    left: 0;
    box-shadow: inset -15px 5px 20px rgba(0,0,0,0.3);
    clip-path: polygon(0 100%, 15% 10%, 30% 0, 50% 12%, 70% 0, 85% 10%, 100% 5%, 100% 100%);
  }
  .eye {
    position: absolute;
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
    border: 2px solid #613d1a;
    top: 55px;
  }
  .eye.left {
    left: 20px;
  }
  .eye.right {
    right: 20px;
  }
  .pupil {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #3a1e03;
    border-radius: 50%;
    top: 5px;
    left: 5px;
  }
  .nose {
    position: absolute;
    top: 80px;
    left: 50%;
    width: 12px;
    height: 8px;
    background: #b0824d;
    border-radius: 4px / 6px;
    transform: translateX(-50%);
    box-shadow: inset 0 1px 3px #7e5b23;
  }
  .mouth {
    position: absolute;
    bottom: 22px;
    left: 50%;
    width: 36px;
    height: 10px;
    border-bottom: 2.5px solid #7f4e1e;
    border-radius: 0 0 20px 20px / 0 0 100% 100%;
    transform: translateX(-50%);
  }
  .neck {
    position: absolute;
    top: 110px;
    left: 50%;
    width: 30px;
    height: 20px;
    background: #ebbb87;
    border-radius: 8px;
    transform: translateX(-50%);
    box-shadow: inset 0 4px 6px #d29a58;
  }
  .torso {
    position: absolute;
    top: 130px;
    left: 50%;
    width: 110px;
    height: 120px;
    background: linear-gradient(135deg, #3b87f9 0%, #275fbf 100%);
    border-radius: 40px 40px 16px 16px / 100px 100px 30px 30px;
    border: 3px solid #1e3f80;
    transform: translateX(-50%);
    box-shadow: inset 0 5px 10px #1d3e7f;
  }
  .arm.left {
    position: absolute;
    top: 140px;
    left: 0;
    width: 40px;
    height: 100px;
    background: linear-gradient(135deg, #fcd9b2 0%, #ebb87a 100%);
    border-radius: 40px;
    box-shadow: inset -3px 7px 10px rgba(0,0,0,0.1);
    transform-origin: top center;
    transform: rotate(30deg);
    border: 1px solid #b98844;
  }
  .arm.right {
    position: absolute;
    top: 140px;
    right: 0;
    width: 40px;
    height: 100px;
    background: linear-gradient(135deg, #fcd9b2 0%, #ebb87a 100%);
    border-radius: 40px;
    box-shadow: inset 3px 7px 10px rgba(0,0,0,0.1);
    transform-origin: top center;
    transform: rotate(-30deg);
    border: 1px solid #b98844;
  }
  .hand.left, .hand.right {
    position: absolute;
    bottom: 0;
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #fcd9b2 0%, #ebb87a 100%);
    border-radius: 40px;
    box-shadow: inset 0 3px 5px rgba(0,0,0,0.1);
    border: 1px solid #b98844;
    cursor: default;
  }
  .hand.left {
    left: 0;
  }
  .hand.right {
    right: 0;
  }
  .legs {
    position: absolute;
    top: 250px;
    left: 50%;
    width: 100px;
    height: 130px;
    transform: translateX(-50%);
    z-index: 15;
  }
  .leg.left {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 44px;
    height: 130px;
    background: linear-gradient(135deg, #275fbf 0%, #1c456f 100%);
    border-radius: 35px 35px 12px 12px / 90px 90px 30px 30px;
    border: 3px solid #1e3f80;
    box-shadow: inset 0 5px 12px #1d3e7f;
    transform-origin: top center;
    transform: rotate(10deg);
  }
  .foot.left {
    position: absolute;
    bottom: -18px;
    left: 5px;
    width: 46px;
    height: 28px;
    background: #382e15;
    border-radius: 45% / 80%;
    border: 3px solid #251d0d;
    box-shadow: 0 3px 6px rgba(0,0,0,0.5);
    transform: rotate(-6deg);
  }
  .leg.right {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 44px;
    height: 130px;
    background: linear-gradient(135deg, #275fbf 0%, #1c456f 100%);
    border-radius: 35px 35px 12px 12px / 90px 90px 30px 30px;
    border: 3px solid #1e3f80;
    box-shadow: inset 0 5px 12px #1d3e7f;
    transform-origin: top center;
    transform: rotate(-10deg);
  }
  .foot.right {
    position: absolute;
    bottom: -18px;
    right: 5px;
    width: 46px;
    height: 28px;
    background: #382e15;
    border-radius: 45% / 80%;
    border: 3px solid #251d0d;
    box-shadow: 0 3px 6px rgba(0,0,0,0.5);
    transform: rotate(6deg);
  }
  .laptop {
    position: absolute;
    bottom: 40px;
    left: 30px;
    width: 220px;
    height: 140px;
    perspective: 800px;
  }
  .laptop-base {
    position: relative;
    width: 220px;
    height: 30px;
    background: linear-gradient(135deg, #222, #555);
    border-radius: 0 0 12px 12px;
    border: 3px solid #444;
    box-shadow: 0 6px 8px rgba(0,0,0,0.7);
  }
  .laptop-screen {
    position: relative;
    width: 220px;
    height: 110px;
    background: linear-gradient(135deg, #b4e1fa 0%, #0c4abb 100%);
    border-radius: 12px 12px 0 0;
    border: 3px solid #444;
    box-shadow: inset 0 0 20px #9cbfda, 0 5px 12px rgba(0,0,0,0.6);
    overflow: hidden;
    transform-style: preserve-3d;
  }
  .code-line {
    height: 6px;
    border-radius: 3px;
    margin: 7px 15px;
    box-shadow: inset 0 0 5px #7fc2fb;
  }
  .code-line1 { background: #d6f4ff; width: 170px; }
  .code-line2 { background: #7cc2fc; width: 140px; }
  .code-line3 { background: #aedcff; width: 120px; }
  .code-line4 { background: #8dbefc; width: 100px; }
  .code-line5 { background: #d0eeff; width: 90px; }
  .keyboard {
    position: absolute;
    bottom: 2px;
    left: 12px;
    width: 196px;
    height: 8px;
    background: linear-gradient(135deg, #515151 0%, #232323 100%);
    border-radius: 4px;
    box-shadow: inset 0 2px 3px #7a7a7a;
  }
  .desk-leg {
    position: absolute;
    bottom: -80px;
    width: 15px;
    height: 80px;
    background: linear-gradient(135deg, #785f3d, #9c7f58);
    border-radius: 6px;
    box-shadow: inset 0 6px 6px #6a4f31;
  }
  .desk-leg.left {
    left: 25px;
  }
  .desk-leg.right {
    right: 25px;
  }
</style>
</head>
<body>
    <h1><center>Task-3(27-05-2025)</center></h1>
  <div class="scene" aria-label="Coding man illustration" role="img">
    <div class="desk"></div>
    <div class="desk-leg left"></div>
    <div class="desk-leg right"></div>
    <div class="chair-back"></div>
    <div class="man">
      <div class="head">
        <div class="hair"></div>
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="neck"></div>
      <div class="torso"></div>
      <div class="arm left">
        <div class="hand left"></div>
      </div>
      <div class="arm right">
        <div class="hand right"></div>
      </div>
      <div class="legs">
        <div class="leg left">
          <div class="foot left"></div>
        </div>
        <div class="leg right">
          <div class="foot right"></div>
        </div>
      </div>
    </div>
    <div class="laptop" aria-label="Laptop showing code" role="img">
      <div class="laptop-screen">
        <div class="code-line code-line1"></div>
        <div class="code-line code-line2"></div>
        <div class="code-line code-line3"></div>
        <div class="code-line code-line4"></div>
        <div class="code-line code-line5"></div>
      </div>
      <div class="laptop-base">
        <div class="keyboard"></div>
      </div>
    </div>
  </div>
</body>
</html>
