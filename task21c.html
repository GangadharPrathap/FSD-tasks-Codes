  <title>American Express Gold Card Replica</title>

    body {
  background: #e5d284;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.amex-card {
  position: relative;
  width: 600px;
  height: 370px;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 6px 32px rgba(0,0,0,0.3);
  background: linear-gradient(135deg, #e5d284 80%, #bfa44a 100%);
  border: 6px solid #bfa44a;
}

.card-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  opacity: 0.9;
}

.chip {
  position: absolute;
  top: 150px;
  left: 60px;
  width: 70px;
  z-index: 2;
}

.centurion {
  position: absolute;
  top: 100px;
  left: 220px;
  width: 150px;
  z-index: 2;
  opacity: 0.95;
}

.amex-logo {
  position: absolute;
  top: 36px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Arial Black', Arial, sans-serif;
  font-size: 25px;
  letter-spacing: 0px;
  color:rgb(193, 160, 80);
  z-index: 3;
}

.contactless {
  position: absolute;
  top: 182px;
  right: 150px;
  width: 32px;
  z-index: 3;
}

.member-since {
  position: absolute;
  bottom: 90px;
  right: 60px;
  text-align: center;
  z-index: 3;
  color: RGB(193, 160, 80);
  font-family: 'Benton Sans',Arial, sans-serif;
  font-weight: bold;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  font-size: 18px;
}

.member-since .year {
  display: block;
  font-size: 28px;
  font-weight: bold;
  margin-top: 2px;
}

.cardholder {
  position: absolute;
  bottom: 36px;
  left: 50px;
  font-family: 'Arial Black', Arial, sans-serif;
  font-size: 32px;
  color: RGB(193, 160, 80);
  z-index: 3;
  letter-spacing: 0px;
}

  </style>
</head>
